<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <!-- Modern normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500,700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Mortgage repayment calculator</title>

    <!-- JS -->
    <script src="./main.js" defer></script>
  </head>

  <body>
    <header class="visually-hidden"></header>
    <main>
      <section class="section">
        <h1 class="visually-hidden">Mortgage repayment calculator</h1>
        <div class="container">
          <div class="main_wrapper">
            <div class="form_container">
              <div class="title_wrapper">
                <h2 class="title">Mortgage Calculator</h2>
                <a class="link">Clear All</a>
              </div>
              <form>
                <label>
                  Mortgage Amount
                  <span class="side_indicator left_side">Â£</span>
                  <input
                    class="left_side"
                    type="text"
                    id="amount"
                    name="amount"
                    pattern="^\d+(\.\d{1,2})?$"
                  />
                  <span class="error_message">Please enter correct data</span>
                </label>
                <div class="mortgage_wrapper">
                  <label>
                    Mortgage Term
                    <span class="side_indicator right_side">years</span>
                    <input
                      class="right_side"
                      type="text"
                      id="term"
                      name="term"
                      pattern="^\d+(\.\d{1,2})?$"
                    />
                    
                  </label>
                  <label>
                    Interest Rate
                    <span class="side_indicator right_side">%</span>
                    <input
                      class="right_side"
                      type="text"
                      id="rate"
                      name="rate"
                      pattern="^\d+(\.\d{1,2})?$"
                    />
                  </label>
                </div>
                <div>
                  <h3 class="title_type">Mortgage Type</h3>
                  <label class="input_wrapper">
                    <input type="radio" name="mortgage-type" value="repayment" /> Repayment
                  </label>
                  <label class="input_wrapper">
                    <input type="radio" name="mortgage-type" value="interest-only" /> Interest only
                  </label>
                </div>
                <button id="btn">
                  <img src="./assets/images/icon-calculator.svg" width="24" alt="icon-calculator" />
                  Calculate Repayment
                </button>
              </form>
            </div>
            <div class="answer_container">
              <img
                class="answer_img"
                src="./assets/images/illustration-empty.svg"
                width="183"
                alt="calculator"
              />
              <h2 class="title_answer">Result show here</h2>
              <p class="text_answer">
                Complete the form and click "calculate repayments" to see what your monthly
                repayments would be
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="visually-hidden"></footer>
  </body>
</html>
